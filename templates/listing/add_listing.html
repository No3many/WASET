{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 position-relative">
        <a href="{{ url_for('home') }}" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" style="z-index: 10;" aria-label="Close"></a>

        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Offer</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Product Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="url" name="image_url" class="form-control" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" step="0.01" name="price" class="form-control" required>
                    </div>

                    <hr class="my-4 border-secondary">

                    <div class="d-grid gap-2 d-md-block text-center">
                        <button type="submit" name="type" value="Direct" class="btn btn-success btn-lg px-5">
                            <i class="fas fa-money-bill-wave"></i> Direct Sale
                        </button>
                       
                        <button type="submit" name="type" value="Auction" class="btn btn-outline-warning btn-lg px-5">
                            <i class="fas fa-gavel"></i> Auction
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
